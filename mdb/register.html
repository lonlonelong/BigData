<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上海市高校“气象+大数据”应用创新大赛</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="style/reset.css">
<link rel="stylesheet" type="text/css" href="style/main.css">
<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<!--头部-->
<style>
.header_img{border-radius:100%;}
.ueser_cnt a.u-name-msg {position:relative;padding-right:35px;}
.ueser_cnt a .msg-tag {height:15px;line-height:15px;color:#fff;font-size:12px;padding:0 5px;border-radius:8px;background:#f00;display:inline-block;position:absolute;right:-10px;top:-8px;}
</style>
<!--头部-->
<div class="header">
	<div class="wrap clearfix">
		<div class="logo-box">
			<h1 class="logo"> 
				<a href="index.html"><img src="images/logo.png"></a> 
			</h1>
			<h2 class="logo-left">
	            <a href='register.html'><img src="images/logo-regist.png"></a>
	        </h2>	
		</div>	
	</div>
</div>
<!--end 头部-->
<div class="content">
	<!--内容区-->
    <div class="regist-box">
    	<div class="wrap clearfix">
            <div class="regist-box-l">
                <div class="info-form">
                	<form id="form1" action="register.html" name="form1" method="post">
                    <ul>
                        <li class="clearfix">
                            <div class="form1-title">
                                手机号
                            </div>
                            <div class="form1-info">
                                <input type="text" value="" placeholder="可用于登录和找回密码" class="nor-inp" value="" id="username" name="username"/>
                            </div>
                            <div class="form1-info-check" id="username_tips"></div>
                        </li>
                        <li class="clearfix">
                            <div class="form1-title">
                                密码
                            </div>
                            <div class="form1-info">
                                <input type="password" value="" placeholder="密码" class="nor-inp focus" id="password" name="password"/>
                            </div>
                            <div class="form1-info-check"  id="password_tips"></div>
                        </li>      
                       <li class="captcha-tag clearfix">
                            <div class="form1-title">
                                验证码
                            </div>
                            <div class="form1-info">
                                <input type="text" placeholder="验证码" style="width:157px;float:left;" class="nor-inp" class="code" id="code" name="code" />
                                <img src="#" class="yzm-img"  style="cursor:pointer;height:38px;margin-top:1px;margin-left:5px;"/>
                            </div>
                            <div id="code_error" class="form1-info-check"></div>
                        </li>    
                        <li class="captcha-tag clearfix">
                            <div class="form1-title">
                               激活邮箱
                            </div>
                            <div class="form1-info">
                                <input type="text" value="" placeholder="用于激活的邮箱号" class="nor-inp" style="width:157px;" id="security" name="security"/>
                            </div>
                            <div id="security_error" class="form1-info-check"></div>
                        </li>
                        <li class="protocol-tag clearfix">
                            <div class="form1-title">
                                &nbsp;
                            </div>
                            <div class="form1-info">
                                <span class="my-checkbox">
                                    <input type="checkbox" name="mycheckbox" id="mycheckbox">
                                    <label id="agree"><em>阅读并接受</em></label><a href="#" target="_blank">《上海市高校“气象+大数据”应用创新大赛用户协议》</a>
                                </span>
                            </div>
                            <div class="form1-info-check" id="protocol" style="display:none">请阅读并勾选协议</div>
                        </li>
                    </ul>
                    </form>
                    <div class="regist-submit">
                        <a href="javascript:void(0);" class="btn-blue-big" id="register"><span>注册</span></a>
                    </div>
                </div>
            </div>
            <!--reg-box-l End-->
            <div class="regist-box-r">
                <div class="has-regist-box">
                    <p class="a">我已注册，现在就</p>
                    <p class="b">
                        <a href="login.html" class="btn-red-big"><span>登录</span></a>
                    </p>
                </div>
            </div>
            <!--reg-box-l End-->
        </div>
    </div>
    <!--reg-box End-->
    <!--end 内容区-->
</div>

<!--底部-->
<div class="footer">
    <div class="wrap clearfix">
        <div class="foot-info">
            <div class="foot-copyright">
                <p>主管部门：华东师范大学</p>
                <p>联系方式：12345678901</p>
            </div>
        </div>
        <div class="foot-right">
            <ul>
                <li>
                    <div class="a">
                        <img src="#">
                    </div>
                    <div class="b">大赛官方微信号</div>
                </li>
                <li>
                    <div class="a">
                        <img src="#">
                    </div>
                    <div class="b">大赛官方微信号</div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--end 底部-->
</body>
</html>
